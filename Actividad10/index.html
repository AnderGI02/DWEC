<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="Ejercicio3.js" defer></script>
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid p-5">
      <div class="row p-5">
        <div class="col-6">
          <form id="nuevaTareaForm">
            <div class="mb-3">
              <label for="nomTarea" class="form-label"
                >Nombre de la Tarea:</label
              >
              <input type="text" class="form-control" id="nomTarea" />
            </div>
            <div class="mb-3">
              <label for="fechaTarea" class="form-label"
                >Fecha de la Tarea</label
              >
              <input type="date" class="form-control" id="fechaTarea" />
            </div>
            <button type="submit" class="btn btn-primary">Nueva Tarea</button>
          </form>
        </div>
        <div class="col-6">
          <h3>Tarea Para Hoy</h3>
          <ul id="tareasUl"></ul>
        </div>
      </div>
      <div class="row p-5">
        <h1>Tareas</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Tareas</th>
              <th scope="col">Fecha</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
