<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row pt-5">
        <div class="col col-12">
          <form>
            <div class="form-group pb-3">
              <label for="usuario">Usuario</label>
              <input type="text" class="form-control" id="usuario" />
            </div>
            <div class="form-group">
              <label for="opciones">Opciones</label>
              <select class="form-control" id="voto">
                <option selected disabled="disabled">Seleccione...</option>
                <option value="1">Opcion 1</option>
                <option value="2">Opcion 2</option>
                <option value="3">Opcion 3</option>
                <option value="4">Opcion 4</option>
                <option value="5">Opcion 5</option>
              </select>
            </div>
            <div class="form-group pt-3">
              <button type="submit" class="btn btn-primary mb-2">Enviar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="colc col-6">
          <table class="table table-striped table-light" id="tablaUsuarios">
            <thead>
              <tr>
                <th scope="col">Usuarios</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="colc col-6">
          <table class="table table-striped table-light" id="tablaVotos">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Votos</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Opcion 1</th>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Opcion 2</th>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Opcion 3</th>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Opcion 4</th>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Opcion 5</th>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
